<style>
  /* Ensure carousel items are centered */
  .carousel-item {
    text-align: center;
    width: 100%; /* Full width */
}

/* Ensure cards are properly aligned */
.col-md-3 {
    display: inline-block;
    vertical-align: top;
    width: 24%; /* Equal width for all cards */
    padding: 10px;
}

/* Style for product images */
.col-md-3 img {
    width: 100%;
    height: 240px; /* Fixed height for consistency */
    object-fit: cover;
}

/* Styling the card */
.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background-color: #fff;
}

/* Text alignment inside cards */
.card-body {
    text-align: center;
}

/* Card title styling */
.card-title {
    font-weight: bold;
    font-size: 16px;
}

/* Description text styling */
.card-text {
    font-size: 14px;
    color: #666;
}

/* "Add to Cart" button styling */
.cart {
    width: 100%;
    background-color: #009688;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}
.cart:hover {
    background-color: #97abaa;
}
.cartview {
    width: 35%;
    background-color: #009688;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.cartview:hover {
    background-color: #97abaa;
}
.quickview {
    width: 100%;
    background-color: #97abaa;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}
.quickview:hover {
    background-color: #009688;
}
.minus, .plus {
    width: 15% !important;
}

/* Carousel navigation button styling */
.carousel-control-prev, .carousel-control-next {
    width: 5%;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: #009688;
    border-radius: 50%;
    padding: 10px;
}

/* Indicators styling */
.carousel-indicators {
    bottom: -20px;
}

.carousel-indicators li {
    background-color: #009688;
}

/* Fix for spacing issues */
body .no-padding {
    padding-left: 0;
    padding-right: 0;
}
.fa-star {
    font-size: 20px;
    color: gray;
}
.checked {
    color: gold;
}
.cart_empty{
    font-size: 20px;
    color: red;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

</style>
